{% extends 'base.html' %}

{% block content %}
  <h1>{% if edit_mode %}Edit Transaction{% else %}Add Transaction{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if edit_mode %}Update{% else %}Add{% endif %} Transaction</button>
  </form>
  <a href="{% url 'transactions' %}">Back to Transactions</a>
{% endblock %}
